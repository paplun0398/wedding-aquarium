<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Aquarium</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script src="sketch.js"></script>
  <script src="firebase-init.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #fish-count {
      position: absolute;
      bottom: 20px;
      right: 20px;
      color: white;
      font-family: Arial;
      font-size: 18px;
      background: rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="fish-count">0 fish</div>
  
  <!-- Firebase SDK -->
  <script type="module">    
    // Listen for new fish added to database
    onChildAdded(ref(database, 'fishes'), async (snapshot) => {
      const fishData = snapshot.val();
      try {
        // Get the download URL from Firebase Storage
        const imageUrl = await getDownloadURL(storageRef(storage, fishData.imagePath));
        
        const img = new Image();
        img.onload = () => {
          if (typeof addFishToAquarium === 'function') {
            const p5Img = createImage(img.width, img.height);
            p5Img.copy(img, 0, 0, img.width, img.height, 0, 0, img.width, img.height);
            addFishToAquarium(p5Img);
            
            // Update fish count
            const countElement = document.getElementById('fish-count');
            const currentCount = parseInt(countElement.textContent) || 0;
            countElement.textContent = `${currentCount + 1} fish`;
          }
        };
        img.src = imageUrl;
      } catch (error) {
        console.error('Error loading fish image:', error);
      }
    });
  </script>
</body>
</html>
