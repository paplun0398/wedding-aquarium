<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Fish</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #2989d8;
      color: white;
      min-height: 100vh;
      box-sizing: border-box;
      text-align: center;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }
    #preview {
      max-width: 100%;
      max-height: 50vh;
      margin: 1rem 0;
      border-radius: 8px;
      display: none;
    }
    button {
      background: white;
      color: #2989d8;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 25px;
      cursor: pointer;
      width: 100%;
      max-width: 300px;
      margin: 0.5rem auto;
      display: block;
      font-weight: bold;
    }
    #upload-btn {
      background: #4CAF50;
      color: white;
      display: none;
    }
    #status {
      margin-top: 1rem;
      min-height: 1.5rem;
    }
    input {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Add Your Fish</h1>
  <img id="preview" alt="Fish preview">
  <input type="file" id="file-input" accept="image/*" capture="environment">
  <button id="select-btn">Select Photo</button>
  <button id="upload-btn">Upload Fish</button>
  <div id="status"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-database.js";
    import { getStorage, ref as storageRef, uploadBytes } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA_LZENgeCagnnlWnw1z0rnyGoEeH-tgok",
      authDomain: "wedding-aquarium.firebaseapp.com",
      databaseURL: "https://wedding-aquarium-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "wedding-aquarium",
      storageBucket: "wedding-aquarium.appspot.com",
      messagingSenderId: "320193570935",
      appId: "1:320193570935:web:d45aeb9ed136ed91733e72",
      measurementId: "G-JY4742WS4K"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const storage = getStorage(app);
    
    const fileInput = document.getElementById('file-input');
    const selectBtn = document.getElementById('select-btn');
    const uploadBtn = document.getElementById('upload-btn');
    const preview = document.getElementById('preview');
    const status = document.getElementById('status');
    
    let selectedFile = null;
    
    selectBtn.addEventListener('click', () => fileInput.click());
    
    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        selectedFile = file;
        preview.src = URL.createObjectURL(file);
        preview.style.display = 'block';
        uploadBtn.style.display = 'block';
        selectBtn.style.display = 'none';
        status.textContent = "";
      }
    });
    
    uploadBtn.addEventListener('click', async () => {
      if (!selectedFile) return;
      
      uploadBtn.disabled = true;
      status.textContent = "Uploading...";
      
      try {
        const storagePath = `fish/${Date.now()}_${selectedFile.name}`;
        await uploadBytes(storageRef(storage, storagePath), selectedFile);
        
        await push(ref(database, 'fishes'), {
          imagePath: storagePath,
          timestamp: Date.now()
        });
        
        status.textContent = "Fish added successfully!";
        preview.style.display = 'none';
        fileInput.value = '';
        uploadBtn.style.display = 'none';
        selectBtn.style.display = 'block';
        selectedFile = null;
        
        setTimeout(() => status.textContent = "", 2000);
      } catch (err) {
        status.textContent = "Upload failed. Please try again.";
        console.error(err);
      } finally {
        uploadBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
