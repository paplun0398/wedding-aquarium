<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Your Fish</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .upload-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        h1 {
            color: #1a6bb0;
            margin-bottom: 25px;
        }
        
        #preview {
            width: 100%;
            max-height: 300px;
            object-fit: contain;
            border: 2px dashed #ccc;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
        
        #uploadBtn {
            background-color: #1a6bb0;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
        }
        
        #fileInput {
            display: none;
        }
        
        .status {
            margin-top: 20px;
            font-weight: bold;
            display: none;
        }
        
        .success {
            color: green;
        }
        
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h1>Add Your Fish to the Aquarium</h1>
        <img id="preview" alt="Your fish preview">
        <button id="uploadBtn">Upload Photo</button>
        <input type="file" id="fileInput" accept="image/*">
        <div id="status" class="status"></div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
        import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-database.js";
        import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-storage.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA_LZENgeCagnnlWnw1z0rnyGoEeH-tgok",
            authDomain: "wedding-aquarium.firebaseapp.com",
            databaseURL: "https://wedding-aquarium-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "wedding-aquarium",
            storageBucket: "wedding-aquarium.appspot.com",
            messagingSenderId: "320193570935",
            appId: "1:320193570935:web:d45aeb9ed136ed91733e72",
            measurementId: "G-JY4742WS4K"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const storage = getStorage(app);

        // DOM elements
        const uploadBtn = document.getElementById('uploadBtn');
        const fileInput = document.getElementById('fileInput');
        const preview = document.getElementById('preview');
        const status = document.getElementById('status');

        // Handle upload button click
        uploadBtn.addEventListener('click', () => {
            fileInput.click();
        });

        // Handle file selection
        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            // Show preview
            const reader = new FileReader();
            reader.onload = (event) => {
                preview.src = event.target.result;
                preview.style.display = 'block';
                uploadBtn.textContent = 'Uploading...';
                uploadBtn.disabled = true;
            };
            reader.readAsDataURL(file);

            try {
                // Upload to Firebase Storage
                const storageReference = storageRef(storage, `fish/${Date.now()}_${file.name}`);
                await uploadBytes(storageReference, file);
                const imageUrl = await getDownloadURL(storageReference);

                // Save to Realtime Database
                await push(ref(database, 'fishes'), {
                    imagePath: `fish/${Date.now()}_${file.name}`,
                    timestamp: Date.now()
                });

                // Show success
                status.textContent = 'Fish uploaded successfully!';
                status.className = 'status success';
                status.style.display = 'block';
                
                // Reset after 3 seconds
                setTimeout(() => {
                    preview.style.display = 'none';
                    uploadBtn.textContent = 'Upload Photo';
                    uploadBtn.disabled = false;
                    status.style.display = 'none';
                    fileInput.value = '';
                }, 3000);
            } catch (error) {
                console.error('Upload failed:', error);
                status.textContent = 'Upload failed. Please try again.';
                status.className = 'status error';
                status.style.display = 'block';
                uploadBtn.textContent = 'Upload Photo';
                uploadBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
