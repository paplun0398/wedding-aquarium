<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Fish</title>
  <style>
    body { 
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #1e5799 0%,#2989d8 100%);
      color: white;
    }
    .upload-container {
      background: rgba(0,0,0,0.5);
      padding: 30px;
      border-radius: 10px;
      text-align: center;
    }
    #preview {
      max-width: 200px;
      margin: 20px auto;
      display: none;
    }
  </style>
</head>
<body>
  <div class="upload-container">
    <h1>Add a Fish to the Aquarium</h1>
    <input type="file" id="fish-upload" accept="image/*">
    <img id="preview" alt="Fish preview">
    <button id="upload-btn">Upload Fish</button>
    <p id="status"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA_LZENgeCagnnlWnw1z0rnyGoEeH-tgok",
      authDomain: "wedding-aquarium.firebaseapp.com",
      databaseURL: "https://wedding-aquarium-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "wedding-aquarium",
      storageBucket: "wedding-aquarium.firebasestorage.app",
      messagingSenderId: "320193570935",
      appId: "1:320193570935:web:d45aeb9ed136ed91733e72",
      measurementId: "G-JY4742WS4K"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    
    const uploadBtn = document.getElementById('upload-btn');
    const fishUpload = document.getElementById('fish-upload');
    const preview = document.getElementById('preview');
    const status = document.getElementById('status');
    
    let selectedFile = null;
    
    // Preview selected image
    fishUpload.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        selectedFile = file;
        preview.src = URL.createObjectURL(file);
        preview.style.display = 'block';
      }
    });
    
    // Upload to Firebase
    uploadBtn.addEventListener('click', async () => {
      if (!selectedFile) {
        status.textContent = "Please select an image first";
        return;
      }
      
      status.textContent = "Uploading...";
      
      try {
        // Convert image to base64
        const base64Image = await toBase64(selectedFile);
        
        // Push to Firebase
        await push(ref(database, 'fishes'), {
          image: base64Image,
          timestamp: Date.now()
        });
        
        status.textContent = "Fish uploaded successfully!";
        preview.style.display = 'none';
        fishUpload.value = '';
        selectedFile = null;
      } catch (err) {
        status.textContent = "Error: " + err.message;
      }
    });
    
    // Helper function to convert file to base64
    function toBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result);
        reader.onerror = error => reject(error);
      });
    }
  </script>
</body>
</html>
