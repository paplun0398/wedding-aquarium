<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Add Your Fish</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .upload-container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        
        h1 {
            color: #1a6bb0;
            text-align: center;
            margin-bottom: 25px;
        }
        
        #preview {
            width: 100%;
            max-height: 300px;
            object-fit: contain;
            border: 2px dashed #ccc;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
        
        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }
        
        .btn-primary {
            background-color: #1a6bb0;
            color: white;
        }
        
        .btn-secondary {
            background-color: #f0f0f0;
            color: #333;
        }
        
        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        
        #name {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 16px;
        }
        
        #fileInput {
            display: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
            color: #1a6bb0;
        }
        
        .success-message {
            display: none;
            text-align: center;
            color: green;
            margin: 20px 0;
            font-weight: bold;
        }
        
        @media (max-width: 480px) {
            .upload-container {
                padding: 15px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .btn {
                padding: 15px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h1>Add Your Fish to the Aquarium</h1>
        
        <img id="preview" alt="Your fish preview">
        
        <div class="btn-container">
            <button id="cameraBtn" class="btn btn-primary">Take Photo</button>
            <button id="galleryBtn" class="btn btn-secondary">Choose from Gallery</button>
        </div>
        
        <input type="file" id="fileInput" accept="image/*" capture="camera">
        <input type="text" id="name" placeholder="Your name (optional)">
        
        <button id="uploadBtn" class="btn btn-primary" disabled>Upload Fish</button>
        
        <div class="loading" id="loading">
            Uploading your fish...
        </div>
        
        <div class="success-message" id="successMessage">
            Your fish has been added to the aquarium!
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <script>
        // Firebase configuration (same as in index.html)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const storage = firebase.storage();

        // DOM elements
        const cameraBtn = document.getElementById('cameraBtn');
        const galleryBtn = document.getElementById('galleryBtn');
        const fileInput = document.getElementById('fileInput');
        const preview = document.getElementById('preview');
        const nameInput = document.getElementById('name');
        const uploadBtn = document.getElementById('uploadBtn');
        const loading = document.getElementById('loading');
        const successMessage = document.getElementById('successMessage');

        // Event listeners
        cameraBtn.addEventListener('click', () => {
            fileInput.setAttribute('capture', 'camera');
            fileInput.click();
        });

        galleryBtn.addEventListener('click', () => {
            fileInput.removeAttribute('capture');
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    preview.src = event.target.result;
                    preview.style.display = 'block';
                    uploadBtn.disabled = false;
                };
                reader.readAsDataURL(file);
            }
        });

        uploadBtn.addEventListener('click', async () => {
            const file = fileInput.files[0];
            if (!file) return;

            loading.style.display = 'block';
            uploadBtn.disabled = true;

            try {
                // Upload image to Firebase Storage
                const storageRef = storage.ref(`fish/${Date.now()}_${file.name}`);
                const snapshot = await storageRef.put(file);
                const imageUrl = await snapshot.ref.getDownloadURL();

                // Save fish data to Firestore
                await db.collection('fishes').add({
                    imageUrl: imageUrl,
                    name: nameInput.value || 'Anonymous',
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });

                // Show success message
                loading.style.display = 'none';
                successMessage.style.display = 'block';
                preview.style.display = 'none';
                fileInput.value = '';
                nameInput.value = '';
                uploadBtn.disabled = true;

                // Reset after 3 seconds
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 3000);
            } catch (error) {
                console.error('Error uploading fish:', error);
                loading.style.display = 'none';
                uploadBtn.disabled = false;
                alert('There was an error uploading your fish. Please try again.');
            }
        });
    </script>
</body>
</html>
